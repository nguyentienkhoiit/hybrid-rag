  postgres:
    # ✅ dùng image có sẵn pgvector (fix lỗi $libdir/vector)
    image: pgvector/pgvector:pg16
    container_name: hybridrag-postgres
    environment:
      - POSTGRES_DB=hybridrag
      - POSTGRES_USER=hybridrag
      - POSTGRES_PASSWORD=hybridrag
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      # ✅ chạy init.sql khi DB được tạo lần đầu
      - ./docker/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hybridrag -d hybridrag >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - hybridrag-net

networks:
  hybridrag-net:
    driver: bridge